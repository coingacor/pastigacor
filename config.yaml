port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
ipv6: true
external-controller: 0.0.0.0:9090
external-ui: /usr/share/yacd/
proxy-groups:
  - name: PROXY
    type: select
    use:
      - GROUP_0
      # - GROUP_1
      # - GROUP_2
      # - GROUP_3
      # - GROUP_4

####################################################################################################
proxy-providers:
  GROUP_0:
    type: file
    url: "https://raw.githubusercontent.com/ucuwardani/KelasServer/main/Subs/US.yaml"
    interval: 150
    path: subscription/0.yaml
    health-check:
      enable: true
      interval: 150
      url: "http://www.gstatic.com/generate_204"

####################################################################################################
rules:
  - RULE-SET,IKLANRUSAK,REJECT
  - MATCH,PROXY
rule-providers:
  IKLANRUSAK:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/Arifinfarm/clashmy/main/rule_provider/娜诶弗伊 哦艾诶.yaml"
    path: ./IKLANRUSAK.yaml
    interval: 999999
