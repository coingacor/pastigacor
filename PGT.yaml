proxy-providers:
  US1:
    type: file
    url: "https://raw.githubusercontent.com/ucuwardani/KelasServer/main/Subs/US1.yaml"
    interval: 150
    path: Subs/US1.yaml
    health-check:
      enable: true
      interval: 150
      url: "http://www.msftconnecttest.com/connecttest.txt"

proxy-groups:
  - name: SERVER_TUNDAGAN
    type: select
    use:
      - US1
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
      - DIRECT
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://www.msftconnecttest.com/connecttest.txt
    interval: 150
    proxies:
      - US1
  - name: BEST-PING
    type: url-test
    url: http://www.msftconnecttest.com/connecttest.txt
    interval: 150
    tolerance: 50
    proxies:
      - US1
  - name: FALLBACK
    type: fallback
    url: http://www.msftconnecttest.com/connecttest.txt
    interval: 150
    proxies:
      - US1
rules:
  - RULE-SET,IKLANRUSAK,REJECT
  - MATCH,SERVER_TUNDAGAN
rule-providers:
  IKLANRUSAK:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/Arifinfarm/clashmy/main/rule_provider/娜诶弗伊 哦艾诶.yaml"
    path: ./IKLANRUSAK.yaml
    interval: 999999